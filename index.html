<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Scenario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 id="question">You find a mysterious door in the woods. Do you enter?</h1>
        
        <div class="button-group">
            <button onclick="handleChoice('enter')">Open the door</button>
            <button onclick="handleChoice('run')">Run away</button>
        </div>

        <p id="result"></p>
        <button id="reset-btn" onclick="resetPage()" style="display:none;">Try Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
